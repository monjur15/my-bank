<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-blue-600">My cool
                Bank</span>..!!</h1>
    </header>

    <main>
        <section class="bg-blue-300 w-3/4 mx-auto mt-8 p-8 rounded-3xl">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>

            <div>

                <!-- email -->
                <input id="user-email" class="border block w-2/4 border-gray-400 rounded mb-4 px-2" type="text"
                    placeholder="Enter Your Email">

                <!-- password  -->
                <input id="user-password" class="border block w-2/4 border-gray-400 rounded mb-4 px-2" type="password"
                    name="" id="" placeholder="Enter Your Password">

                <button id="login-btn" class="bg-pink-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>



    <script src="js/bank.js"></script>

</body>

</html>
